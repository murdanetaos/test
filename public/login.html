<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="login-body">
    <div class="wrapper">
      <!-- Login -->
      <div class="form-box login">
        <h2>Login</h2>
        <form id="login-form" action="/login" method="POST">
          <div class="input-box">
            <!-- <span>Icon</span> -->
            <input id="username-input" type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <!-- <span>Icon</span> -->
            <input id="password-input" type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember Me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn--act">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?<a href="#" class="register-link">
                Register</a
              >
            </p>
          </div>
          <a class="small-link" href="/index.html">Take me back home</a>
        </form>
      </div>

      <!-- Registeration -->

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="/register" method="POST">
          <div class="input-box">
            <input name="username" type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <input name="email" type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <input name="password" type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </div>
          <button type="submit" class="btn--act">Register</button>
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link"> Login</a>
            </p>
          </div>
          <a class="small-link" href="/public/">Take me back home</a>
        </form>
      </div>
    </div>
    <script src="/script/login.js"></script>
  </body>
</html>
